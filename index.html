    <h2 class="text-center">About</h2>
    <div class="float-center max-width-l">
      <p>
        Hi, I'm Adam, I make custom bags generally related to bicycles out of my mobile workshop-house near Carrboro, North Carolina. I've been sewing bags since 2011, and under the DFL Stitchworks moniker since about 2013, focusing primarily on custom projects. Bags I <em>commonly</em> make are: frame bags, panniers, backpacks, messenger bags, tool rolls, handlebar bags, saddle bags and fanny packs, BUT I’ve made all kinds of random custom things from purses to chairs, so let me know if you have a project in mind.
      </p>
      <p>
        I’ve dabbled in a lot of the different aspects of cycling, but facilitating getting around on a bike, world-tour or grocery trip, is what keeps my sewing machine a‘clicking. To me, the name DFL (Dead Fucking Last) is more than a nod-wink to the cycling community; slow is good, and racing isn’t the pinnacle of riding bikes. Which is why my bags are generally on the heavier and longer-lasting end of the spectrum.
      </p>
      <p>
        There are a couple sample projects on <a href="{{site.github.url}}/products/">this page,</a> along with information on ordering. For news, travels, and more recent bag photos here’s my <a href="http://instagram.com/dflstitchworks" target=_"blank">instagram feed</a>.
      </p>
      <p>
        ALSO, the hospitality I’ve received from folks while on the road is honestly mind-blowing and I’d love to reciprocate some of that. SO, if you’re bicycle touring through beautiful NC email me if ya need a shower or a floor for a night.  Same goes for if you’re making your own bags/gear and want some help!
      </p>
